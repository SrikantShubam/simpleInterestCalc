      <nav class="navbar navbar-expand-lg navbar-light mt-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">

              src="Estimate.png"
              width="64"

              class="d-inline-block"
              alt=""
            />
            <h2 class="d-inline-block ">Simple Interest Calculator</h2>
          </a>
          <div class="content ">
            <i class="fas fa-sun"></i>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="tooglenight" class="cbx hidden"/>
            <label for="tooglenight" class="switch"></label>
            &nbsp;&nbsp;&nbsp;
            <i class="fas fa-moon"></i>
        </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid" id="details">
      <div class="row">
        <div class="col-sm-6 text-center">
          <h2 id="total_int" class="d-inline-block mt-5">₹ 0,00,00.00</h2>
          <h3>Total Interest</h3>
        </div>

        <div class="col-sm-6 text-center">
          <h2 id="total_amt" class="d-inline-block mt-5">₹ 0,00,000.00</h2>
          <h3>Total Amount</h3>
        </div>
      </div>
    </div>

    <div class="container">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="row mt-5">
            <div class="col-md-6">
                <h3 style="margin-bottom:-2rem">Principal Amount</h3>
              <input type="text" class="css-input my-5" placeholder="Enter Principal Amount" id="principal_amount">
            </div>
            <br />
            <div class="col-md-6">
                <h3 style="margin-bottom:-2rem";>Time (in years)</h3>
              <input type="text" class="css-input mt-5" placeholder="Enter the duration " id="duration"/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <div class="row mt-5">
              <div class="col-md-6">
                <h3 style="margin-bottom:-2rem">Rate %</h3>
                <input type="text" class="css-input my-5" placeholder="Enter the rate" id="rate"/>
              </div>
              <br />
              <div class="col-md-6">
                <a class="fancy mt-5" href="#" type="submit" onClick="calc();">
                    <span class="top-key"></span>
                    <span class="text">Calculate</span>
                    <span class="bottom-key-1"></span>
                    <span class="bottom-key-2"></span>
                  </a>
              </div>
            </div>
          </div>
      </div>
    </form>
    </div>

    <script>
        function calc(){
            let p = document.getElementById("principal_amount").value;
            
            console.log(p);
            let r = document.getElementById("rate").value;
            
            console.log(r);
            let t = document.getElementById("duration").value;
            
            console.log(t);

            let i =(p*r*t)/100;
            var amt=parseInt(p)+parseInt(i);
            document.getElementById("total_int").innerHTML=i;
            document.getElementById("total_amt").innerHTML=amt;

var icon=document.getElementById('tooglenight')
icon.onclick=function(){
    document.body.classList.toggle("dark-theme");
}
      

        }
       
    </script>
